<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Catatan</title>
  </head>
  <body>
    <div id="loading-indicator" class="loading-overlay">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <p>Memuat catatan...</p>
      </div>
    </div>

    <header>
      <app-bar>
        <span slot="title">Aplikasi Catatan</span>
      </app-bar>
    </header>

    <main>
      <note-form></note-form>

      <section class="notes-container">
        <div class="tabs">
          <button class="tab active" id="active-tab" data-tab="active">
            Catatan Aktif
          </button>
          <button class="tab" id="archived-tab" data-tab="archived">
            Arsip
          </button>
        </div>

        <div class="search-container">
          <span class="search-icon">ğŸ”</span>
          <input
            type="text"
            class="search-input"
            id="search-notes"
            placeholder="Cari catatan..."
          />
        </div>

        <div class="notes-grid" id="notes-list"></div>
      </section>
    </main>

    <div id="toast-container" class="toast-container"></div>
  </body>
</html>
